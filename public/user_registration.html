<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      background: url('bg.jpg') center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,180,216,0.5);
    }
    h1 {
      color: #00b4d8;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.9);
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #00b4d8;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0090b0;
    }
    .error {
      color: #ff4444;
      margin-top: 10px;
      text-align: center;
    }
    .success {
      color: #00ff88;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="registrationForm" onsubmit="handleRegistration(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
  <script>
    async function handleRegistration(event) {
      event.preventDefault();
      const messageDiv = document.getElementById('message');
      
      try {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        messageDiv.className = '';
        messageDiv.textContent = '⌛ Creating your account...';

        const response = await fetch('/user/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Cache-Control': 'no-cache'
          },
          credentials: 'include',
          body: JSON.stringify({ username, email, password })
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.className = 'success';
          messageDiv.textContent = '✅ Registration successful!';
          
          // Store user data securely for the session
          localStorage.setItem('username', username);
          localStorage.setItem('userRole', 'user');
          if (result.user_id) {
            localStorage.setItem('user_id', result.user_id);
          }

          // Store credentials for tab-specific auto-login using script.js function
          if (typeof storeTabCredentials === 'function') {
            storeTabCredentials(username, password, false);
          }

          // Check if we need to return to payment page
          const returnToPayment = localStorage.getItem('returnToPayment');
          const pendingTicket = localStorage.getItem('pendingTicket');

          if (returnToPayment === 'true' && pendingTicket) {
            // Clear the return flag but keep the ticket
            localStorage.removeItem('returnToPayment');
            
            // Short delay to show success message
            setTimeout(() => {
              window.location.href = 'payment.html';
            }, 1500);
          } else {
            // Regular registration flow
            setTimeout(() => {
              window.location.href = 'user_dashboard.html';
            }, 1500);
          }
        } else {
          messageDiv.className = 'error';
          messageDiv.textContent = '❌ ' + (result.error || 'Registration failed');
        }
      } catch (error) {
        messageDiv.className = 'error';
        messageDiv.textContent = '❌ Server error during registration';
        console.error('Registration error:', error);
      }
    }
  </script>
</body>
</html>
